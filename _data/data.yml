career-profile:
    title: Career Profile
    summary: |
      Senior developer with experience in delivering complex systems. My main focus is fullstack Java development
      and Scrum Master, where I have worked with distributed systems in an
      architecture with micro-services and rest APIs, frameworks such as 
      Angular and Hibernate in a CI/CD environment with tools such as git, 
      Jenkins, and Jira. I am fully comfortable working agile and has 
      experience with Test Driven Development as well as taking on the role 
      of the team's scrum master. My ambition is for projects to deliver 
      value to the customer, but also for the team to continuously improve 
      their productivity and quality.

