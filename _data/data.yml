experiences:
    title: Experiences
    info:
      - role: Consultant
        time: 2022 - Present
        company: IP Solutions
        details: |
          I have been working on in-house projects. The focus has been to improve my knowledge in cloud.
      - role: Team Lead / Scrum Master
        time: 2019 - 2022
        company: CSAM Health
        details: |
          Detailed Achievements:
            - Learn much more about Scrum while learning / improving the team.
            - Experience how it is to lead a distributed team, since half of the team is in Cebu.
            - Learned about PRINCE2 project management methodology, since I was team leader, I needed some knowledge about PRINCE2.
            - Got a Scrum Master certification one more time.
      - role: Fullstack developer
        time: 2019 - 2022
        company: CSAM Health
        details: |
          I was always curious about trying the role Scrum Master, so when i got the opportunity, I accepted the challenge.
          I already had a Scrum Master certificate, but it was different to actually work with it.

          Detailed Achievements:
            - Gained my Java knowledge
            - Learned much more about Angular, since I had most knowledge about it in the team. 
            - Worked on a very complex system with many moving parts for the first time. For that complex system we had a small team, so I got multiple responsibilities.
            - Worked with DevOps related issues. We dockerized the whole application, and used that in our local environment. 
      - role: Engineering Trainee as a developer
        time: 2018 - 2019
        company: ASSA ABLOY
        details: |
          Detailed Achievements:
            - Worked on a cloud based system, and got introduced to AWS for first time. 
            - Learned about / experienced Domain Driven design.
            - Learned about / experienced Test Driven Development.
            - Worked with micro services
            - Learned about consumer driven contract testing.
      - role: Consultant
        time: 2018 - 2019
        company: YABS AB
        details: |
          Detailed Achievements:
            - Became a certified Scrum Master
