experiences:
  title: Experiences
  info:
    - role: Full-stack developer at TillvÃ¤xtverket
      time: Jun 2023 - Present
      company: IP Solutions
      skills: |
        Technology Stack: RODA - Spring Boot - Kubernetes - Java - Scala
      details: |
        Detailed Achievements:
          - We initiated a project to create a Proof of Concept (PoC), employing a tech stack that included Spring Boot, Kubernetes, Java, Maven, and Docker.
          - I am also assisting the team in maintaining the existing system, which is implemented in both Java and Scala.
    - role: Full-stack developer
      time: Mar 2023 - Jun 2023
      company: IP Solutions
      skills: |
        Technology Stack: Elastic Stack (ELK) - Fluentd - Kibana - Kubernetes - Docker
      details: |
        Detailed Achievements:
          - I participated in an in-house project aimed at creating a Proof of Concept (PoC) for a customer, focusing on log analysis utilizing the EFK stack (Elasticsearch, Fluent, and Kibana). Throughout this project, I gained knowledge of Kubernetes.
    - role: Consultant
      time: Aug 2022 - Present
      company: IP Solutions
    - role: Team Lead / Scrum Master
      time: Dec 2019 - Dec 2022
      company: CSAM Health
      details: |
        Detailed Achievements:
          - Enhanced understanding of Scrum methodologies while actively participating in team learning and improvement initiatives.
          - Gained valuable experience in leading a distributed team, managing coordination challenges with half of the team located in Cebu.
          - Acquired knowledge of the PRINCE2 project management methodology, essential for effective leadership as a team leader.
          - Attained Scrum Master certification once again, further validating expertise and commitment to agile project management.
    - role: Full-stack developer
      time: Jun 2019 - Dec 2022
      company: CSAM Health
      details: |
        I had always been fascinated by the role of a Scrum Master, so when the opportunity presented itself, I eagerly accepted the challenge. Despite already holding a Scrum Master certificate, putting it into practice provided a distinct and valuable experience.

        Detailed Achievements:
          - Deepened my Java knowledge.
          - Expanded my expertise in Angular, taking on a more significant role in the team due to my familiarity with the technology.
          - Engaged in working on a highly intricate system with numerous interconnected components for the first time. Despite the complexity, being part of a small team meant I assumed multiple responsibilities.
          - Tackled DevOps-related challenges, including the complete Dockerization of the application, and successfully implementing it in our local environment.
    - role: Engineering Trainee as a developer
      time: Aug 2018 - May 2019
      company: ASSA ABLOY
      details: |
        Detailed Achievements:
          - Contributed to the development of a cloud-based system and gained initial exposure to AWS (Amazon Web Services).
          - Delved into the principles of Domain-Driven Design, acquiring practical experience in its application.
          - Embraced Test-Driven Development (TDD), gaining hands-on experience and insights into its implementation.
          - Actively worked with microservices, gaining a deep understanding of their architecture and deployment.
          - Explored and implemented consumer-driven contract testing, enhancing the reliability and stability of the system.
    - role: Consultant
      time: Aug 2018 - May 2019
      company: YABS AB
      details: |
        Detailed Achievements:
          - Achieved certification as a Scrum Master, demonstrating proficiency and expertise in Scrum methodologies.
    - role: Developer
      time: Mar 2017 - Aug 2018
      company: Ericsson
      details: |
        Detailed Achievements:
          - The project provided me with the opportunity to use data from Maven to get an overview of all internal tools written in Java, presented in an Angular web application. The application displays a dashboard with all the tools, their versions, and the latest commit messages, allowing users to see what has been updated. To support the Angular application, we wrote a Java server that interprets data from Maven.
